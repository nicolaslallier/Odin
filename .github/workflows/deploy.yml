name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-convex:
    name: Deploy Convex
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - run: npm ci

      - name: Check Convex deploy key
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          if [ -z "$CONVEX_DEPLOY_KEY" ]; then
            echo "::error::CONVEX_DEPLOY_KEY secret is not set. Add it in Settings → Secrets and variables → Actions."
            echo "Generate a dev deploy key at https://dashboard.convex.dev (Project → Settings → Deploy Key)."
            echo "You must run 'npx convex login' locally first to link this project to Convex cloud (anonymous/local dev won't work in CI)."
            exit 1
          fi

      - name: Deploy Convex (dev)
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --yes

  build-nextjs:
    name: Build Next.js
    runs-on: ubuntu-latest
    needs: deploy-convex
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - run: npm ci

      - name: Build Next.js
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
        run: npm run build
